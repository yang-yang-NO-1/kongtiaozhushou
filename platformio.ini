[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	crankyoldgit/IRremoteESP8266@^2.8.2
	adafruit/Adafruit SSD1306@^2.5.7
	enjoyneering/AHT10@^1.1.0

[env:esp32cam]
;platform = espressif32 @1.8.0
platform = espressif32 
board = esp32cam
framework = arduino
monitor_speed = 115200